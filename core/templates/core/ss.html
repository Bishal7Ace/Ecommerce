<div class="grid grid-cols-5 gap-6">
    <div class="col-span-2">
        <img src="{{ items.image.url }}" class="m-2 h-50 w-auto rounded-md border object-cover object-center">
    </div>    

    <div class="col-span-2 p-6 bg-gray-50 rounded-xl">
        <h1 class="mb-6 text-3xl">{{items.name}}</h1>
        <p class="text-gray-500"><strong>Price:</strong>{{items.d_price}}</p>
        <p class="text-gray-500"><strong>Seller:</strong>{{items.name}}</p>

        
        {% if items.description %}   
        <p class="text-gray-700">
            <strong class="text-gray-500">Description:</strong><br>
            {{items.description}}
        </p>
        {% endif %}
        
        
        <div class="mt-8 flex flex-col sm:flex-row">
          <button data-product="{{product.id}}" data-action="add" class="mr-2 mb-4 flex cursor-pointer items-center justify-center rounded-md bg-gray-900 py-2 px-8 text-center text-white transition duration-150 ease-in-out hover:translate-y-1 hover:bg-yellow-500 update-cart">
            <svg xmlns="http://www.w3.org/2000/svg" class="mr-2 h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
            Add to cart
          </button>
        </div>
        
    </div>  
</div>
